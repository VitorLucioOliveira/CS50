{% extends "layout.html" %}

{% block title %}
   Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <form action="/sell" method="post">
        <div class="mb-3">

            <select class="form-control mx-auto w-auto" id="symbol" name="symbol">
                <option value="">Select Stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}"> {{ stock.name }} ({{ stock.symbol }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">

            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
