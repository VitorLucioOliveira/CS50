{% extends "layout.html" %}

{% block title %}
   Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action="{{ url_for('buy') }}" method="post">
        <input type="text" name="symbol" placeholder="Symbol" id="symbol" class="form-control mx-auto w-auto"><br>
        <input type="text" name="shares" placeholder="Shares" id="shares" class="form-control mx-auto w-auto"><br>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
